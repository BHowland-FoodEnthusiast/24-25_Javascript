<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jvava</title>
</head>

<body>

<div id="demo">Some content in here.</div>

<button id="cool" onclick="myFirstFunction()" onmouseover="mySecondFunction()">Click me to change the text.</button>

<script>
  /*
    *Multi line comment
  */

  // Single line comment
  // alert("Hello World!");

  function myFirstFunction(){
    document.getElementById("demo").innerHTML = "Different content in there.";
    document.getElementById("demo").style.color = "red";
    document.getElementById("cool").style.display = "none";
  }

  function mySecondFunction(){
    document.getElementById("demo").style.fontSize = "35px";


  }
</script>
</body>
</html>
