<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 Function calcumalator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
<table>
  <tr>
    <td>
      <input type="text" class="display rounded" />
    </td>
  </tr>
  <tr>
    <td>
      <button value="1" id="1" class="btn btn-primary">1</button>
      <button value="2" id="2" class="btn btn-primary">2</button>
      <button value="3" id="3" class="btn btn-primary">3</button>
    </td>
  </tr>
  <tr>
    <td>
      <button value="4" id="4" class="btn btn-primary">4</button>
      <button value="5" id="5" class="btn btn-primary">5</button>
      <button value="6" id="6" class="btn btn-primary">6</button>
    </td>
  </tr>
  <tr>
    <td>
      <button value="7" id="7" class="btn btn-primary">7</button>
      <button value="8" id="8" class="btn btn-primary">8</button>
      <button value="9" id="9" class="btn btn-primary">9</button>
    </td>
  </tr>
  <tr>
    <td>
      <button value="0" id="0" class="btn btn-primary">0</button>
      <button value="+" id="+" class="btn btn-primary">+</button>
      <button value="-" id="-" class="btn btn-primary">-</button>
    </td>
  </tr>
  <tr>
    <td>
      <button value="/" id="/" class="btn btn-primary">/</button>
      <button value="*" id="*" class="btn btn-primary">*</button>
      <button value="C" id="clear" class="btn btn-primary">C</button>
      <button value="=" id="=" class="btn btn-primary">=</button>

    </td>
  </tr>
</table>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="calc.js"></script>

</body>
</html>
