<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>events</title>
</head>
<body>

<button type="button" onclick="alert('hello world!')">click me</button>

<input type="text" name="data" onchange="alert('I changed!')" />
<!-- ONMOUSEOVER means when you hover over-->
<img src="img/download.jfif" onmouseover="alert('You hovered her!')" width=50px">


<p>These events are unique and can be used anywhere.</p>
<p onmouseout="alert('You Left!')">This P tag is as wide as the page.</p>

</body>
</html>
